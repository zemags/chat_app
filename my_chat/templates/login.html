{% extends 'login_base.html' %}

 {% block form %}
              <form method="post">
              {{ user }}
              {% csrf_token %}
                  {% if form.errors %}
                  {% for e in  form.errors %}
                      {{ e }} <br>
                      {% endfor %}
                  {% endif %}

              {{ form.errors }}
                <div class="form-group {% if form.username.errors  %}error{% endif %}" >
              {{ form.username }}
            </div>

            <div class="form-group {% if form.password.errors  %}error{% endif %}">
                {{ form.password }}
            </div>
                <div class="checkbox">

                  <lSource Sans Pro class="pull-right">
                    <a href="#">Forgotten Password?</a>
                  </lSource Sans Pro>

                </div>
                <button type="submit" class="btn btn-primary btn-flat mb-3 mt-3">Sign in</button>

                <div class="register-link mt-1 text-center">
                  <p>Don't have account ? <a href="/signup/"> Sign Up Here</a></p>
                </div>
              </form>
                {% endblock form %}
